<!--Forgot Password Dialog-->
<div class="dialog">
  <!--<div class="forgot-dialog">-->
    <div class="dialog-title clearfix">
      <h1 class="Flleft" mat-dialog-title>Forgot Password</h1>
      <button type="button" class="Flright" mat-dialog-close><em class="material-icons">close</em></button>
    </div>
    <mat-dialog-content>
      <h4>Enter EmailId to get your Username and Password.</h4><br>
      <input type="text" class="form-control" maxlength="80" />
      <div class="error-container">
      </div>
    </mat-dialog-content>
  
    <mat-dialog-actions class="dialog-action">
      <button mat-button type="button" class="btn btn-lightblue" md-dialog-close>Submit</button>
      <button mat-button type="submit" class="btn btn-cancel">Cancel</button>
    </mat-dialog-actions>
  <!--</div>-->
</div>
